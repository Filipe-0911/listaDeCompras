<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/icone-lista.png" />
    <title>Lista de Compras</title>
</head>

<body>
    <header class="cabecalho">
        
            <div class="titulo">
                <h1 class="titulo-texto">Lista de compras</h1>
            </div>

    </header>
    <main class="conteudo">
        <section class="lista-de-compras">
            <div class="lista">
                <div class="frutas">
                    <div class="lista-frutas">
                        <h4 class="titulo-frutas titulo-categoria" id="frutas">Lista de Frutas</h4>
                    </div>
                    <ul id="frutas-lista"></ul>
                    <div id="input-frutas"></div>
                </div>
                <div class="laticinios">
                    <div class="lista-laticinios">
                        <h4 class="titulo-laticinios titulo-categoria" id="laticinios">Lista de Laticinios</h4>
                    </div>
                    <ul id="laticinios-lista"></ul>
                    <div id="input-laticinios"></div>
                </div>
                <div class="congelados">
                    <div class="lista-congelados">
                        <h4 class="titulo-congelados titulo-categoria" id="congelados">Lista de Congelados</h4>
                    </div>
                    <ul id="congelados-lista"></ul>
                    <div id="input-congelados"></div>
                </div>
                <div class="doces">
                    <div class="lista-doces">
                        <h4 class="titulo-guloseimas titulo-categoria" id="guloseimas">Lista de Guloseimas</h4>
                    </div>
                    <ul id="doces-lista"></ul>
                    <div id="input-guloseimas"></div>
                </div>
                <div class="outros">
                    <div class="lista-outros">
                        <h4 class="titulo-outros titulo-categoria" id="outros">Lista de Outros itens</h4>
                    </div>
                    <ul id="outros-lista"></ul>
                    <div id="input-outros"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
    <footer class="rodape">Feito por Filipe de Bianchi Andrade</footer>
</body>

</html>
