<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/icone-lista.png" />
    <title>Lista de Compras</title>
</head>

<body>
    <header class="cabecalho">

        <div class="titulo">
            <h1 class="titulo-texto">Lista de compras</h1>
        </div>

    </header>
    <main class="conteudo">
        <section class="lista-de-compras">
            <div class="lista">
                <div class="frutas">
                    <div class="lista-frutas">
                        <h4 class="titulo-frutas" data-id="titulo-categoria">Lista de Frutas</h4>
                        <div data-input="input-frutas"></div>
                    </div>
                    <ul data-lista="frutas-lista"></ul>
                </div>
                <div class="laticinios">
                    <div class="lista-laticinios">
                        <h4 class="titulo-laticinios" data-id="titulo-categoria">Lista de Laticinios</h4>
                        <div data-input="input-laticinios"></div>
                    </div>
                    <ul data-lista="laticinios-lista"></ul>
                </div>
                <div class="congelados">
                    <div class="lista-congelados">
                        <h4 class="titulo-congelados" data-id="titulo-categoria">Lista de Congelados</h4>
                        <div data-input="input-congelados"></div>
                    </div>
                    <ul data-lista="congelados-lista"></ul>
                </div>
                <div class="doces">
                    <div class="lista-doces">
                        <h4 class="titulo-guloseimas" data-id="titulo-categoria">Lista de Guloseimas</h4>
                        <div data-input="input-guloseimas"></div>
                    </div>
                    <ul data-lista="doces-lista"></ul>
                </div>
                <div class="outros">
                    <div class="lista-outros">
                        <h4 class="titulo-outros" data-id="titulo-categoria">Lista de Outros itens</h4>
                        <div data-input="input-outros"></div>
                    </div>
                    <ul data-lista="outros-lista"></ul>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
    <footer class="rodape">Feito por Filipe de Bianchi Andrade</footer>
</body>

</html>
